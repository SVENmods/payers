<!DOCTYPE html>

<body>

               <h1 class="section-title color-blue-accent fw-semibold">Contacts</h1>
               <div class="mx-0 mt-3 px-0 w-100 row contact-links">
                    <div class="my-2 ms-0 ps-0 col-md-6">
                         <a href="" class="d-flex align-items-start justify-content-start color-bg-sky-blue-light px-2 px-xl-4 py-3 py-xl-4 border-20 w-100 color-blue-dark">

                    </div>
                    <div class="mx-0 px-0 col-md-6 row">

                                   <span class="ms-3">+375 11 111 11 11</span>

                                   <span class="ms-3">email@email.com</span>
                              </a>
                         </div>
                    </div>
               </div>
               <div class="mt-5 border-20 overflow-hidden map">

                         <picture class="">

                              <img src="./img/banners/banner-email.png" alt="banner-email">

                    </div>
                    <div class="d-flex align-items-center justify-content-between my-2 p-0 col-12 col-xl-9 row">

                         </div>

                    </div>
